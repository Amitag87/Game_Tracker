<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAME TRACKING - Register</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <header>
        <h1>Register to GAME TRACKING SYSTEM</h1>
      </header>
    </div>

    <div class="register">
      <h1>REGISTER DETAILS</h1>
      <form id="registerForm">
        <label for="username">Username:</label><br />
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter Username"
          required
        /><br />
        <label for="password">Password:</label><br />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter Password"
          required
        /><br /><br />
        <input type="submit" value="Register" />
      </form>
    </div>

    <script>
      const registerForm = document.getElementById("registerForm");

      registerForm.addEventListener("submit", async (event) => {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Username validation
        if (username.length <= 1) {
          alert("Username must be more than 1 character.");
          return;
        }

        // Password validation
        const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
        if (!passwordPattern.test(password)) {
          alert(
            "Password must be at least 8 characters long and include 1 uppercase letter, 1 lowercase letter, and 1 digit."
          );
          return;
        }

        try {
          const response = await fetch("http://localhost:5000/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
          });

          const data = await response.json();
          if (response.ok) {
            alert(data.message);
            window.location.href = "index.html";
          } else {
            alert(data.error);
          }
        } catch (error) {
          console.error("Error:", error);
          alert("An error occurred. Please try again.");
        }
      });
    </script>
  </body>
</html>
