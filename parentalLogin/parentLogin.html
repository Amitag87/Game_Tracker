<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parent Login - GAME TRACKING</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <br /><br />
    <div class="header">
      <header>
        <h1><br />GAME TRACKING SYSTEM<br /><br /></h1>
      </header>
    </div>
    <br /><br /><br /><br /><br />

    <div class="login">
      <h1>LOGIN DETAILS</h1>
      <h2>
        <b><i>Parent Login</i></b>
      </h2>

      <form action="/parent_login" method="post">
        <label for="username">Username:</label><br />
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter Username"
          required
        /><br />
        <label for="password">Password:</label><br />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter Password"
          required
        /><br /><br />
        <input type="submit" value="Login" />
      </form>

      <h3>
        Don't have an account?
        <a href="parentRegistration.html">Register here</a>
      </h3>
    </div>

    <div class="footer">
      <footer>
        <br /><br />
        Contact us: <br />
        Email: info@gamerzone.in <br />
        Phone: 9999999999999 <br />
        Address: CyberHub, Gurugram<br /><br />
      </footer>
    </div>
  </body>
</html>
